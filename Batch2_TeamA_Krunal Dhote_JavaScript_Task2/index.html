<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fevicon For  WebPage -->
    <link rel="shortcut icon" href="Images/Krunal Dhote.png">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">


    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My CSS  -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Krunal Dhote Task 2</title>


</head>

<body>

    <div class="container mt-5">

        <div id="alertValidation">

        </div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <!-- Basic Details Form  -->
        <h1 class="text-center">Student Form</h1>
        <form action="">
            <div class="row mt-5">
                <div class="mb-3  col-md-4">
                    <label for="formGroupExampleInput" class="form-label">First Name</label>
                    <input id="fname" type="text" class="form-control" value="Krunal" placeholder="First Name" required>
                    <div id="fnameErr" class="text-danger m-1"></div>
                </div>
                <div class="mb-3 col-md-4">
                    <label for="formGroupExampleInput" class="form-label">Last Name</label>
                    <input id="lname" type="text" class="form-control" value="Dhote" placeholder="Last Name" required>
                    <div id="lnameErr" class="text-danger m-1"></div>
                </div>
                <div class="mb-3 col-md-4">
                    <label for="formGroupExampleInput" class="form-label">Date Of Birth</label>
                    <input id="dob" type="date" class="form-control" value="2001-10-09" required>
                    <div id="dobErr" class="text-danger m-1"></div>
                </div>
                <div class="mb-3 col-md-4">
                    <label for="formGroupExampleInput" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" value="krunal.d@shaligraminfotech.com"
                        placeholder="example@gmail.com" required>
                    <div id="mailErr" class="text-danger m-1"></div>
                </div>
                <div class="mb-3 col-md-4">
                    <label for="formGroupExampleInput" class="form-label">Address</label>
                    <input id="address" type="" class="form-control" value="Amravati" placeholder="Address" required>
                    <div id="addressErr" class="text-danger m-1"></div>
                </div>
                <div class="mb-3 col-md-4">
                    <label for="formGroupExampleInput" class="form-label">Graduation Year</label>
                    <input id="graduationYear" type="month" class="form-control" value="2023-06" required>
                    <div id="grYrErr" class="text-danger m-1"></div>
                </div>
            </div>

            <hr>


            <!-- Education Field  -->

            <div class="row mt-5">
                <div class="col-6">
                    <h2>Education:</h2>
                </div>
                <div class="col-6">
                    <button type="button" class="addBtn border-0 rounded-circle bg-dark float-end" onclick="Add()"><i
                            class="text-white fa-solid fa-plus"></i></button>

                    <!-- By clicking on + button Add function will be call  -->
                </div>
            </div>


            <!-- This are the Static Row -->

            <div id="form"> <!-- Id is used for append new child -->
                <div class="row mt-2 form">
                    <div class="mb-3  col">
                        <label for="formGroupExampleInput" class="form-label">Degree/Board</label>
                        <input id="deg0" type="text" class="form-control degree" value="10th" required>
                        <div id="degErr0" class="text-danger m-1"></div>
                    </div>
                    <div class="mb-3 col">
                        <label for="formGroupExampleInput" class="form-label">School/Colege</label>
                        <input id="clg0" type="text" class="form-control college" value="N.T.R. Highschool warud"
                            required>
                        <div id="clgErr0" class="text-danger m-1"></div>
                    </div>
                    <div class="mb-3 col">
                        <label for="formGroupExampleInput" class="form-label">Start Date</label>
                        <input id="strDt0" type="month" value="2016-06" class="form-control startDt" required>
                        <div id="strDtErr0" class="text-danger m-1"></div>
                    </div>
                    <div class="mb-3 col">
                        <label for="formGroupExampleInput" class="form-label">Passout Year</label>
                        <input id="psDt0" type="month" value="2017-05" class="form-control passYr" required>
                        <div id="psDtErr0" class="text-danger m-1"></div>
                    </div>
                    <div class="mb-3 col">
                        <label for="formGroupExampleInput" class="form-label">Percentage</label>
                        <input id="per0" type="number" value="82.60" class="form-control percent" min="0" max="100"
                            placeholder="Don't use % sign" step="0.01" required>
                        <div id="perErr0" class="text-danger m-1"></div>
                    </div>
                    <div class="mb-3 col">
                        <label for="formGroupExampleInput" class="form-label">Backlog</label>
                        <input id="bc0" type="number" value="0" class="form-control back" min="0" placeholder="If Any">
                        <div id="bcErr0" class="text-danger m-1"></div>
                    </div>
                    <div class=" col">

                    </div>
                    <hr>
                </div>

                <div class="row form">
                    <div class="mb-3 col">
                        <label for="formGroupExampleInput" class="form-label hide">Degree/Board</label>
                        <input id="deg1" id="deg1" type="text" class="form-control degree" value="12th" required>
                        <div id="degErr1" class="text-danger m-1"></div>
                    </div>
                    <div class="mb-3 col">
                        <label for="formGroupExampleInput" class="form-label hide">School/Colege</label>
                        <input id="clg1" type="text" class="form-control college" value="M.F.M. Warud " required>
                        <div id="clgErr1" class="text-danger m-1"></div>
                    </div>
                    <div class="mb-3 col">
                        <label for="formGroupExampleInput" class="form-label hide">Start Date</label>
                        <input id="strDt1" type="month" value="2018-06" class="form-control startDt" required>
                        <div id="strDtErr1" class="text-danger m-1"></div>
                    </div>
                    <div class="mb-3 col">
                        <label for="formGroupExampleInput" class="form-label hide">Passout Year</label>
                        <input id="psDt1" type="month" value="2019-05" class="form-control passYr" required>
                        <div id="psDtErr1" class="text-danger m-1"></div>
                    </div>
                    <div class="mb-3 col">
                        <label for="formGroupExampleInput" class="form-label hide">Percentage</label>
                        <input id="per1" type="number" value="63.54" class="form-control percent" min="0" max="100"
                            placeholder="Don't use % sign" step="0.01" required>
                        <div id="perErr1" class="text-danger m-1"></div>
                    </div>
                    <div class="mb-3 col">
                        <label for="formGroupExampleInput" class="form-label hide">Backlog</label>
                        <input id="bc1" type="number" value="0" class="form-control back" min="0" placeholder="If Any">
                        <div id="bcErr1" class="text-danger m-1"></div>
                    </div>
                    <div class="mb-3 col"></div>
                    <hr>
                </div>

                <!-- Row Will be Add Here After Clicking on Add Button -->
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" onclick="FormSubmit(event)">Submit</button>
            </div>
        </form>
    </div>


    <!-- Script is Linked Here  -->

    <script src="JS/script.js"></script>

    <script src="Bootstrap/js/bootstrap.min.js"></script>


</body>

</html>
